    <!-- HEADER -->

        <h1>SHYAM STEEL</h1>
        <p>Material Cost Estimation Tool</p>

    <!-- NAVBAR -->

        <a href="index.html">Home</a>

    <!-- CALCULATOR SECTION -->
    <section>
        <h2>Material Cost Calculator</h2>
        <p>Get an approximate cost for your construction materials.</p>

        <div class="calculator-box">

            <label>Area (in sq. ft)</label>
            <input type="number" id="area" placeholder="Enter area">

            <label>Cement Bags (Nos)</label>
            <input type="number" id="cement" placeholder="Enter cement bags">

            <label>TMT Steel (in Kg)</label>
            <input type="number" id="steel" placeholder="Enter steel quantity">

            <label>Number of Floors</label>
            <select id="floors">
                <option value="1">Single Storey</option>
                <option value="2">Double Storey</option>
                <option value="3">Triple Storey</option>
            </select>


            <button class="action-btn" onclick="calculateCost()">Calculate</button>

            <h3 id="result"></h3>
            <p style="font-size:13px; margin-top:10px;">
                *This is an approximate estimate. Final pricing may vary based on site conditions.
            </p>

        </div>
    </section>
